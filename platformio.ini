  ayushsharma82/AsyncElegantOTA @ ^2.2.8
  esphome/AsyncTCP-esphome @ ^2.0.1
  esphome/ESPAsyncWebServer-esphome @ ^3.1.0
  arduino-libraries/Ethernet @ ^2.0.2
  tommag/TMC5160 @ ^1.1.0

